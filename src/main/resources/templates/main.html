<!DOCTYPE html>
<html , lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#!" th:href="@{/main}">BIN Shop</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button"><span
            class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a aria-current="page" class="nav-link active" href="#!" th:href="@{/main}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                   id="navbarDropdown"
                   role="button">Shop</a>
                <ul aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <li><a class="dropdown-item" href="/main">All Products</a></li>
                    <li>
                        <hr class="dropdown-divider"/>
                    </li>
                    <li><a class="dropdown-item" th:href="@{/category/top}">Top</a></li>
                    <li><a class="dropdown-item" th:href="@{/category/trouser}">Trouser</a></li>
                    <li><a class="dropdown-item" th:href="@{/category/shoe}">Shoe</a></li>
                </ul>
            </li>
        </ul>
        <form class="d-flex" th:action="@{/order/cart}">

            <a class="btn btn-primary" href="#" role="button" th:href="@{/login}"
               th:if="${#request.getCookies()== null}">Login</a>
            <a class="btn btn-primary " role="button" th:href="@{/logout}" th:if="${#request.getCookies()!= null}">Logout</a>
            <a class="btn btn-outline-dark active" role="button" th:href="@{/myPage}"
               th:if="${#request.getCookies()!= null}">MyPage</a>
            <button class="btn btn-outline-dark" href="#" type="submit">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>

        </form>
    </div>
</nav>

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" th:if="${category} != null" th:text="${category}">BIN SHOP</h1>
            <h1 class="display-4 fw-bolder" th:if="${category} == null">BIN SHOP</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="item:${items}">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale
                    </div>
                    <!-- Product image-->
                    <img alt="..." class="card-img-top"
                         src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" th:src="${item.imgUrl}"/>
                    <!-- Product details-->
                    <div class="card-body  p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${item.name}">Special Item</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <span th:text="${item.price}">$20.00</span>$
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#"
                                                        th:href="@{/item/form/{id}(id=${item.id})}">상품 정보</a></div>
                            <!--                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#" th:href="@{order/addCart/{id}(id=${item.id})}">장바구니</a></div>-->
                            <form class="text-center" method="post" th:action="@{/order/addCart/{id}(id=${item.id})}">
                                <button class="btn btn-outline-dark mt-auto">장바구니</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Konkuk &copy; 201910654 김규빈 </p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
