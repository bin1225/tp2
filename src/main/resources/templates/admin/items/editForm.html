<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="admin/fragments/bodyHeader :: bodyHeader"/>
    <form method="post" th:object="${form}">
        <div class="form-group">
            <label for="category">카테고리</label>
            <select class="form-control" id="category" name="categoryId" th:field="*{category}">
                <option value="">카테고리선택</option>
                <option th:each="category : ${categories}"
                        th:text="${category}"
                        th:value="${category}"></option>
            </select>
        </div>
        <!-- id -->
        <input th:field="*{id}" type="hidden"/>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input class="form-control" placeholder="이름을 입력하세요" th:field="*{name}"
                   type="text"/>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input class="form-control" placeholder="가격을 입력하세요" th:field="*{price}"
                   type="number"/>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input class="form-control" placeholder="수량을 입력하세요" th:field="*{stockQuantity}" type="number"/>
        </div>

        <button class="btn btn-primary" type="submit">수정</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
